<div class="modal fade login" id="loginModal">
    <div class="modal-dialog login animated">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Login with</h4>
            </div>
            <div class="modal-body">
                <div class="box">
                    <div class="content">
                        <div class="social">
                            <a class="circle github" href="/auth/github">
                                  <i class="fa fa-github fa-fw"></i>
                              </a>
                            <a id="google_login" class="circle google" href="/auth/google_oauth2">
                                  <i class="fa fa-google-plus fa-fw"></i>
                              </a>
                            <a id="facebook_login" class="circle facebook" href="/auth/facebook">
                                  <i class="fa fa-facebook fa-fw"></i>
                              </a>
                        </div>
                        <div class="division">
                            <div class="line l"></div>
                            <span>or</span>
                            <div class="line r"></div>
                        </div>
                        <div class="error"></div>
                        <div class="form loginBox">
                            <form class="example-form" [formGroup]="userLoginForm" novalidate>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="User name" type="text" formControlName="userName" [(ngModel)]="model.user.userName">
                                    <mat-error>
                                        {{errors.userName}}
                                    </mat-error>
                                </mat-form-field>


                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Password" type="password" formControlName="password" [(ngModel)]="model.user.password">
                                    <mat-error>
                                        {{errors.password}}
                                    </mat-error>
                                </mat-form-field>

                                <input type="button" value="Login" class="btn btn-default btn-login" mat-raised-button [disabled]="!userLoginForm.valid"
                                    (click)="signIn();">

                                <!-- <input [(ngModel)]="model.user.userName" class="form-control" type="text" placeholder="UserName Or Email" name="userName">
                                                <input [(ngModel)]="model.user.password" class="form-control" type="password" placeholder="Password" name="password"> -->
                                <!-- <input class="btn btn-default btn-login" type="button" value="Login" (click)="authenticateUser();"> -->
                            </form>

                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="content registerBox" style="display:none;">
                        <div class="form">
                            <form class="example-form" [formGroup]="userRegistrationForm" novalidate>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="User name" type="text" formControlName="userName" [(ngModel)]="model.user.userName">
                                    <mat-error>
                                        {{errors.userName}}
                                    </mat-error>
                                </mat-form-field>
                                <div formGroupName="passwordGroup">
                                    <mat-form-field class="example-full-width">
                                        <input [(ngModel)]="model.user.password" matInput placeholder="Password" type="password" formControlName="password">
                                        <mat-error>
                                            {{errors.password}}
                                        </mat-error>
                                    </mat-form-field>

                                    <mat-form-field class="example-full-width">
                                        <input [(ngModel)]="model.user.confirmPassword" matInput placeholder="Confirm password" type="password" formControlName="confirmPassword"
                                            [errorStateMatcher]="confirmValidParentMatcher">
                                        <mat-error>
                                            {{errors.confirmPassword}}
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <input type="button" value="Create account" class="btn btn-default btn-register" mat-raised-button [disabled]="!userRegistrationForm.valid"
                                    (click)="register();">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="forgot login-footer">
                    <span>Looking to 
                           <a href="javascript: showRegisterForm();">create an account</a>
                      ?</span>
                </div>
                <div class="forgot register-footer" style="display:none">
                    <span>Already have an account?</span>
                    <a href="javascript: showLoginForm();">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
